<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Socket.io Twitter Example</title>
    <style type="text/css">
      ul.percentage { width: 100% }
      ul.percentage li { display: block; width: 0 }
      ul.percentage li.love { background: red }
      ul.percentage li.hate { background: blue }
    </style>
  </head>
  <body>
    <h1>Socket.io Twitter Example</h1>
    <ul class="percentage">
      <li class="love">
        <span>0</span>
      </li>
      <li class="hate">
        <span>0</span>
      </li>
    </ul>
    <ul class="tweets"></ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      socket.on('tweet', function (data) {
        $('ul.tweets').prepend($('<li>').text(data.user + ': ' + data.text));
        $('li.love span').text(Math.round(data.love * 10) / 10 + '%');
        $('li.hate span').text(Math.round(data.hate * 10) / 10 + '%');
        $('li.love').css("width", data.love + '%');
        $('li.hate').css("width", data.hate + '%');
      });
    </script>
  </body>
</html>
